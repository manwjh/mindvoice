      - 忠实原意：准确传达受访者的观点
      - 突出亮点：提炼最有价值的内容
      - 保留风格：适当保留原话的表达风格
      - 逻辑清晰：按主题整理，便于理解
      
      输出格式：纯文本，使用emoji标记，不使用markdown。
      直接输出访谈小结（不要开场白和结束语）。

