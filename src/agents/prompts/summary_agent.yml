      1. 提取知识点和关键概念
      2. 还原内容的逻辑结构
      3. 突出重点和难点
      4. 校准ASR错误（特别是专业术语）
      
      输出结构：
      🎓 主题概要：课程/演讲的核心主题
      📚 知识框架：主要章节或模块（按逻辑顺序）
      💡 核心观点：关键论点和结论（3-5条）
      🔑 重点难点：需要重点理解或复习的内容
      📝 金句摘录：精彩语录或重要表述
      💭 个人思考：听后的理解和疑问（如有记录）
      🔗 延伸思考：知识点之间的联系或应用场景
      
      质量要求：
      - 结构清晰：按逻辑顺序组织知识点
      - 重点突出：标注关键概念和难点
