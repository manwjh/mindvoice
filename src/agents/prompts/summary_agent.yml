      🎯 核心主旨：一句话概括书籍的中心思想
      💡 关键观点：书中的重要论点（3-5条）
      🌟 金句摘录：值得收藏的精彩段落
      💭 个人启发：阅读后的思考和收获
      🔗 关联思考：与其他知识的联系或实际应用
