      🎯 核心议题：主要讨论的3-5个问题
      💡 精彩观点：受访者的独特见解（可适当引用原话）
      📊 关键信息：重要数据、事实、案例
      🌟 金句摘录：值得记录的精彩表达
      📝 延伸思考：值得进一步探讨的话题
      
