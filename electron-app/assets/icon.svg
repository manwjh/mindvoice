<svg
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- 背景圆角 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0F2A5A"/>
      <stop offset="100%" stop-color="#06142F"/>
    </radialGradient>

    <!-- 声波渐变 -->
    <linearGradient id="waveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2FE3FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7A5CFF" stop-opacity="0.9"/>
    </linearGradient>

    <!-- 中心光晕 -->
    <radialGradient id="coreGlow">
      <stop offset="0%" stop-color="#CFFFFF"/>
      <stop offset="60%" stop-color="#2FE3FF"/>
      <stop offset="100%" stop-color="#2FE3FF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect
    x="64"
    y="64"
    width="896"
    height="896"
    rx="200"
    fill="url(#bgGradient)"
  />

  <!-- 声波环 -->
  <g fill="none" stroke="url(#waveGradient)" stroke-width="64" opacity="0.85">
    <circle cx="512" cy="512" r="260"/>
    <circle cx="512" cy="512" r="190" opacity="0.7"/>
    <circle cx="512" cy="512" r="120" opacity="0.5"/>
  </g>

  <!-- 中心意识核心 -->
  <circle
    cx="512"
    cy="512"
    r="48"
    fill="url(#coreGlow)"
  />

</svg>

